<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>

<h1>Categories</h1>

{% for cat in categories %}

<div>

<p>{{cat.category}} --- {{cat.category_id}}</p>
<p><a href="{{url_for('category', category_id=cat.category_id)}}">{{cat.category}}</a></p>

</div>

{% endfor %}
</body>

</html>
