<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul id="flash">
    {% for message in messages %}
    <li> <strong> {{ message }} </strong></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% for res in restaurants %}

<div>

<h3>{{res.name}}</h3>

<p>{{res.name}} --- {{res.res_id}}</p>
<p><a href="{{url_for('restaurantMenu', restaurant_id=res.res_id)}}">Click here to see {{res.name}}</a></p>

</div>

{% endfor %}
</body>

</html>
